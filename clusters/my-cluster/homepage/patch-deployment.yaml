apiVersion: apps/v1
kind: Deployment
metadata:
  # This name must match your Helm release name.
  name: homepage
  namespace: default
spec:
  template:
    spec:
      # This section targets the container to remove the volumeMount from.
      # The container name is based on the Helm release name, which is likely 'homepage'.
      containers:
        - name: homepage
          volumeMounts:
            # Find the volumeMount named 'config' and delete it.
            - name: config
              $patch: delete
      # This section targets the volume to remove from the pod spec.
      volumes:
        # Find the volume named 'config' and delete it.
        - name: config
          $patch: delete
