apiVersion: v1
kind: Service
metadata:
  name: external-couchdb
  namespace: default
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5984
---
apiVersion: v1
kind: Endpoints
metadata:
  name: external-couchdb
  namespace: default
subsets:
  - addresses:
      - ip: 10.59.20.7  # Replace with actual IP
    ports:
      - port: 5984
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: external-couchdb-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
spec:
  ingressClassName: traefik
  rules:
    - host: couchdb.swages.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: external-couchdb
                port:
                  number: 80
  tls:
    - hosts:
        - couchdb.swages.net
